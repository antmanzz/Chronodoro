<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css"/>
    <link rel="icon" href="imagenes/logo-pomodoro-web.ico" type="image/x-icon">
    <title>Pomodoro - mada faka</title>
    <meta charset="UTF-8">
    <meta name="description" content="Pomodoro - mada faka">
    <meta name="keywords" content="Pomodoro, mada faka">
    <meta name="author" content="antmanzz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <script src="configuration-tools.js"></script>
</head>

<body>
    <header id="nombre-aplicacion">
        <h1>Pomodoro - mada faka</h1>
    </header>
    <nav id="aplicaciones">
        <div id="menu-aplicaciones">
            <button>Configuración</button>
        </div>
        <div id="configuracion-aplicacion" hidden>
            <div class="entradas">
                <label for="iteraciones-por-ciclo">Iteraciones por ciclo:</label>
                <input type="number" id="iteraciones-por-ciclo" value="4" min="1"/>
            </div>
            <div class="entradas">
                <label for="duracion-iteracion">Duración de iteración:</label>
                <input type="number" id="duracion-iteracion" value="25" min="5" max="1440"/>
            </div>
            <div class="entradas">
                <label for="duracion-descanso-iteracion">Duración de los descansos por iteración:</label>
                <input type="number" id="duracion-descanso-iteracion" value="7" min="0" max="1440"/>
            </div>
            <div class="entradas">
                <label for="duracion-descanso-ciclo">Duración de los descansos por ciclo:</label>
                <input type="number" id="duracion-descanso-ciclo" value="20" min="0" max="1440"/>
            </div>
        </div>
    </nav>
    <main id="pomodoro">
        <section id="temporizador">
            <div id="temporizacion">
                <span id="minutero" class="reloj">00</span>
                <span id="separador" class="reloj">:</span>
                <span id="segundero" class="reloj">00</span>
            </div>
            <div id="controles">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
                <button id="step">Step</button>
            </div>
            <footer id="contador">
                <span id="contador-iteraciones">Iteraciones: <span id="iteraciones">0</span></span>
                <span id="contador-ciclos">Ciclos: <span id="ciclos">0</span></span>
                <span id="estado-descanso">Descanso: <span id="descanso">no</span></span>
            </footer>
        </section>
    </main>
    <footer id="contacto">
        <span id="autor">Creado por antmanzz para uso personal -- 12/2024, Github del autor
            <a href="https://github.com/antmanzz">antmanzz</a>
        </span>
    </footer>
</body>

</html>
